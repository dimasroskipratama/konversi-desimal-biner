<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Desimal ke Biner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center fw-bold">Konversi Desimal ke Biner</h2>

            <!-- Nama Mahasiswa -->
            <div class="text-center mt-3">
                <h5 class="fw-semibold">Kelompok 11</h5>
                <div class="d-flex justify-content-center gap-4">
                    <p class="fw-bold text-primary">Dimas Roski Pratama - 24552011312</p>
                    <p class="fw-bold text-primary">Feisal Ramdhani Riyadi - 24552011317</p>
                </div>
            </div>

            <!-- Form Input -->
            <form method="POST" class="mt-4">
                <label for="number" class="form-label">Masukkan Angka Desimal:</label>
                <input type="number" class="form-control" name="number" required>
                <button type="submit" class="btn btn-primary mt-3 w-100">Konversi</button>
            </form>
            <style>
                /* Hilangkan tombol spinner di input number */
                input::-webkit-outer-spin-button,
                input::-webkit-inner-spin-button {
                    -webkit-appearance: none;
                    margin: 0;
                }
                input[type=number] {
                    -moz-appearance: textfield; /* Untuk Firefox */
                }
            </style>
            

            <!-- Hasil Konversi -->
            {% if result is not none %}
            <div class="alert alert-success mt-4 text-center">
                <strong>Hasil:</strong> {{ number }} dalam biner adalah <strong>{{ result }}</strong>
            </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
